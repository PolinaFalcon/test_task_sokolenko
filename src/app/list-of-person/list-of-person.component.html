<div class="container col-12">
  <div class="mt-3 col-lg-6 col-md-12">
  <div class="form-group">
    <input type="text" [(ngModel)]="name" list="names" placeholder="Name" class="form-control">
    <datalist id="names">
        <option *ngFor="let i of itemArray" value="{{i.name}}">
      </datalist>
  </div>
  <div class="form-group">
      <input [(ngModel)]="lastname" list="lastnames" placeholder="Lastname" class="form-control">
      <datalist id="lastnames">
          <option *ngFor="let i of itemArray" value="{{i.lastname}}">
        </datalist>
    </div>
    <div class="form-group">
        <input [(ngModel)]="age" type="number"  class="form-control" placeholder="Age">
      </div>
 
      <div class="form-check ml-1">
          <input type="checkbox" value="m" [(ngModel)]="male" class="form-check-input" id="Male">
          <label for="Male" class="form-check-label col-2">Male</label>
      </div>
      <div class="form-check ml-1">
          <input type="checkbox" value="f" [(ngModel)]="female" class="form-check-input" id="Female">
          <label for="Female" class="form-check-label col-2">Female</label>
        </div>
      </div>
	<table class="table ">
    <thead class="thead-dark">
      <th>Name</th>
      <th>Lastname</th>
      <th>Age</th>
      <th>Sex</th>
    </thead>
    <tbody class="table-striped">
    <tr *ngFor="let item of sort()">
      <td>{{item.name}}</td>
      <td>{{item.lastname}}</td>
      <td>{{item.age}}</td>
      <td>{{item.sex}}</td>
    </tr>
  </tbody>
	</table>
</div>
